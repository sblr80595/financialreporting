services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: integris-backend
    ports:
      - "8001:8001"
    restart: always
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    networks:
      - integris-network
      
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: integris-frontend
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NODE_OPTIONS=--no-deprecation
    depends_on:
      - backend
    networks:
      - integris-network

networks:
  integris-network:
    driver: bridge
